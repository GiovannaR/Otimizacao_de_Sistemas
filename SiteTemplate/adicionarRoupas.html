<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adicionar Roupas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/cssStyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class = "containerFundo" id="fundo">
      <div class = "container">
        <h1>
          Nova Roupa
        </h1>
      </div>
      <div class="containerNew">
        <form action="post">
            <h3>Nome da roupa</h3>
            <input type="text" name="nome_roupa" placeholder="Exemplo: Vestido de seda" class="form-control" id="form-login"> 
            <h3>Tempo de confecção (Horas)</h3>
            <input type="number" name="tempo_confecc_em_horas" placeholder="Somente números" class="form-control" id="form-login">
            <h3>Lucro obtido na venda (R$)</h3>
            <input type="number" name="Lucro obtido" placeholder="Exemplo: 50.00" class="form-control" id="form-login"> 
            
        </form>
      </div>
    </div>

    <div class ="containerFundo segundaDiv" id="fundo">
        <div class = "container">
            <h1>
              Materias da roupa
            </h1>
          </div>
      <div class = "containerNew">
        <h3>Nome do material</h3>
        <select name="materiais" class="form-control" id="form-login">
          <option value="materiais">Materiais</option>
          <option value="seda">Seda</option>
          <option value="linha">Linha</option>
        </select>
        <h3>Quantidade</h3>
        <input type="number" name="Lucro obtido" placeholder="Exemplo: 50.00" class="form-control" id="form-login"> 
        <button type="submit" name="adicionar_material" class="btn btn-sign-up center-block">Adicionar material</button>
      </div>
    </div>
    <div class="container-ask">
      <button type="submit" name="adicionar_material" class="btn btn-sign-up center-block pull-left">Adicionar roupa</button>
      <button type="submit" name="adicionar_material" class="btn btn-sign-up center-block pull-right">Proximo passo</button>
  </div>  
  </body>
</html>
